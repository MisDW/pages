<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="mainCard">
    <header>
        <div class="header-backgroundImg"></div>
    </header>
    <section>
        <div class="section-logo">
            <div class="logo-img"></div>
        </div>
        <div class="section-name">
            <a href="https://www.youtube.com/channel/UCpQnnucUuBmbKoRePeIsVBA">YoSoy_Programador</a>
            <p class="greyColor name-prefesion">UX/UI Designer/Front-End</p>
        </div>
        <div class="section-contentsNumbers">
            <div class="content-experience">
                <h2>2 años</h2>
                <p class="greyColor">Experience</p>
            </div>
            <div class="content-subscribers">
                <h2>1,000</h2>
                <p class="greyColor">Subscribers</p>
            </div>
        </div>
        <button type="button" class="section-btn">Follow</button>
    </section>
    <footer>
        <div class="footer-text">
            Hola!, Soy desarrollador web, Y me encanta programar ♥.
        </div>
    </footer>
</div>

<script src="main.js"></script>
</body>
</html>
